 <div class="container">
    <section class="mat-typography">
        <h1>This header will be styled</h1>
        <h1 class="mat-h1"> {{ errorMessagge }} </h1>
      </section>
    
     <h3>Formulario</h3>
     <div >
         <label >Nombre</label>
         <input   type="text" [value]="defaultName">
     </div>
     <div >
        <label f> {{ user }} </label>
        <input [(ngModel)]="user" type="text" >
    </div>
    <div >
        <label >Email</label>
        <input #email type="email" >
    </div>    
    
    <button mat-raised-button color="primary" (click)="onSendForm(email.value)">Submit</button>
    
    <hr>
    <button mat-raised-button color="accent" (click)="onDefaultForm()">Default Form</button>
    
    <p > {{ status }} </p>

    <div *ngIf="displayPassword; then showPassword; else hidePassword">
    </div>
    <ng-template #showPassword>
        <p>1234567890</p>
    </ng-template>
    <ng-template #hidePassword>
        <p>Contrase√±a Oculta</p>
    </ng-template>
    <button mat-raised-button color="warn" (click)="onShowPassword()">Show Password</button>
    
    <ng-template [ngSwitch]="lightStatus">
        <div *ngSwitchCase="'green'">Verde</div>
        <div *ngSwitchCase="'yellow'">Amarillo</div>
        <div *ngSwitchCase="'red'">Rojo</div>
        <div *ngSwitchDefault>Don'w work</div>
    </ng-template>

    <div *ngFor="let name of names">
        <p> {{ name }} </p>
    </div>
    <h3> {{ messageFromParent }} </h3>
    <hr>
    <button (click)="onSendEvent()">Show Password</button>

</div>
